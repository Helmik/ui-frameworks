<html>
    <head>
        <title>UI Frameworks</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <h1>Mi formulario</h1>
        <form>
        <div class="div-container">
            <label>Nombre:</label>
            <input class="input" type="text" placeholder="Nombre">
        </div>
        <div class="div-container">
            <label>Apellido Paterno:</label>
            <input class="input" type="text" placeholder="Apellido Paterno">
        </div>
        <div class="div-container">
            <label>Apellido Materno:</label>
            <input class="input" type="text" placeholder="Apellido Materno">
        </div>
        <div class="div-container">
            <label>Cumpleaños:</label>
            <input class="input" type="date">
        </div>
        <div class="div-container">
            <label>Correo:</label>
            <input class="input" type="text" placeholder="Correo">
        </div>
        <div class="div-container">
            <label>Estatura:</label>
            <input class="input"type="text" placeholder="Estatura" size="5">cm
        </div>
        <div class="div-container">
            <label>Género:</label>
            <input class="input-genero" type="radio" name="group1">Male
            <input class="input-genero" type="radio" name="group1">Female
        </div>
        <div class="div-button">
            <button>Enviar!</button>
        </div>
        
    </form>
    </body>
</html>
